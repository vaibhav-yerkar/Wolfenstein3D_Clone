name: Cross-platform Testing

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  test-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: sudo apt-get install -y libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libglew-dev libglm-dev cmake

      - name: Build Project
        run: |
          mkdir build
          cd build
          cmake ..
          make

      - name: Run the game (Linux)
        run: |
          cd build
          ./wolfenstein3D

  test-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: brew install sdl2 sdl2_image sdl2_mixer glew glm cmake

      - name: Build Project
        run: |
          mkdir build
          cd build
          cmake ../
          make

      - name: Run the game (MacOS)
        run: |
          cd build
          ./wolfenstein3D

  test-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          cd vcpkg
          ./bootstrap-vcpkg.bat
          ./vcpkg integrate install
          cd ..

      - name: Install dependencies via vcpkg
        run: |
          ./vcpkg/vcpkg install sdl2 sdl2-image sdl2-mixer glew glm

      - name: Build Project
        run: |
          mkdir build
          cd build
          cmake -DCMAKE_TOOLCHAIN_FILE=../vcpkg/scripts/buildsystems/vcpkg.cmake ..          
          cmake --build . --config Release

      - name: Run the game (Windows)
        run: |
          cd build
          .\wolfenstein3D.exe
